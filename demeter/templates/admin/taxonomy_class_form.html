{% extends "admin/base.html" %}

{% block title %}{{ 'Takım Düzenle' if edit_mode else 'Yeni Takım Ekle' }} - Demeter Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{{ 'Takım Düzenle' if edit_mode else 'Yeni Takım Ekle' }}</h1>
    <a href="{{ url_for('admin_taxonomy', level='class') }}" class="btn btn-secondary">Geri Dön</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Takım Adı</label>
                <input type="text" class="form-control" id="name" name="name"
                       value="{{ item.name if item else '' }}" required>
                <div class="form-text">Örnek: Magnoliopsida</div>
            </div>

            <div class="mb-3">
                <label for="phylum_id" class="form-label">Sınıf</label>
                <select class="form-select" id="phylum_id" name="phylum_id" required>
                    <option value="">Sınıf Seçin</option>
                    {% for phylum in parent_items %}
                    <option value="{{ phylum.id }}" {% if item and item.phylum_id == phylum.id %}selected{% endif %}>
                        {{ phylum.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Açıklama</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ item.description if item else '' }}</textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    {{ 'Güncelle' if edit_mode else 'Kaydet' }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
